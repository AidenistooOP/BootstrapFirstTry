<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="aiden.gif" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
    </div>
  </nav>

  <div class="section mt-5">
    <div class="container ">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-8">
          <div id="main" class="card">
            <div class="card-body bg-secondary">
              <h1> Todo List in Bootstrap 5</h1>
              <form id="task-form">
                <div class="form-group"> <label for="task">New Task</label> <input type="text" class="form-control"
                    name="task" id="task" placeholder="Name ..."> </div> <button type="submit"
                  class="btn btn-dark mt-2">Add task </button>
              </form>
              <hr>
              <h5> Tasks </h5>
              <div class="form-group"> <label for="filter">Filter tasks</label> <input type="email" class="form-control"
                  name="filter" id="filter" placeholder=" Task ..."> </div>
              <div>
                <ul class="list-group pr-0">
                  <!-- <li class="list-group-item d-flex align-items-center"> Task 1 <i class="fas fa-times text-danger mr-auto delete-item"></i> </li> -->
                </ul>
              </div> <button type="submit" class="clear-tasks btn btn-dark mt-3"> Clear Tasks</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
